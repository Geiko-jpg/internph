<!DOCTYPE html>
<html>
<head>
    
    
    <title>Interns.ph</title>
    
  <link rel="stylesheet" href="assets/clean.css" type="text/css">
  <link rel="stylesheet" href="assets/main.css" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<body>

<div id="container">
    
    
    <div class="box">
        
        
    <div id="main-list">
    <h1 style="text-align: center;">Internships</h1>

        <center>
        <table id="internships">
            <thead>
            <tr>
            <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
                <div class="arrow" v-if="col == sortColumn" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'"></div>
            </th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="row in rows">
                    <td v-for="col in columns">{{row[col]}}</td>
                </tr>
            </tbody>
        </table>
     </center>

    </div>
        
    </div>
</div>
    <script src="internships.js"></script>
    <script src="main.js" type="module"></script>

</body></html>
